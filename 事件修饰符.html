<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <style>
        .inner {
            height: 150px;
            background: darkcyan;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="outer" @click='outerHandler'>
            <div class="inner" @click.capture='divHandler'>
                <input type="button" value="戳他" @click='btnHandler'>
            </div>
        </div>
    </div>
</body>
<script>
let vm = new Vue({
    el: '#app',
    data: {

    },
    methods: {
        outerHandler() {
            console.log('outer');
        },
        divHandler() {
            console.log('inner div');
        },
        btnHandler() {
            console.log('btn');
        }
    }
});
</script>

</html>
