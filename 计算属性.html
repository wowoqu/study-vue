<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <input type="text" v-model='message'>
        <p>计算前: {{ message }} </p>
        <p>计算后: {{ reversMessage }}</p>
    </div>
</body>
<script>
let vm = new Vue({
    el: '.app',
    data: {
        message: 'hello',
    },
    computed: {
        reversMessage() {
            return this.message.split('').reverse().join('');
        }
    }
})
</script>

</html>
