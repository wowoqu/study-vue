<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>跑马灯效果</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="浪起来" @click='move'>
        <input type="button" value="低调" @click='stop'>
        <h4 v-cloak>{{ msg }}</h4>
    </div>
</body>
<script>
// 注意：在VM实例中，如果想要获取data中的数据，或者 想要调用methods中的方法，必须通过this.数据属性名 或this.方法名 来进行访问 this == vm

let vm = new Vue({
    el: '#app',
    data: {
        msg: '猥琐发育,别浪~~！',
        intervalId: null // 定时器Id
    },
    methods: {
        move() {
            if (this.intervalId) return;
            this.intervalId = setInterval(() => {
                let start = this.msg.substring(0, 1);
                let end = this.msg.substring(1);
                this.msg = end + start;
            }, 400);
        },
        stop() {
            clearInterval(this.intervalId);
            this.intervalId = null;
        }
    }
})
</script>

</html>
