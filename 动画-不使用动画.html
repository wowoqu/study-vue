<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动画-不使用动画</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>

<body>
    <div class="app">
        <input type="button" value="toggle" @click='flag=!flag'>
        <!-- 需求: 点击annual，让H3显示，再点击，让H3隐藏 -->
        <h3 v-if='flag'>这是一个H3</h3>
    </div>
</body>
<script>
let vm = new Vue({
    el: '.app',
    data: {
        flag: true
    },
    methods: {

    }
})
</script>

</html>
