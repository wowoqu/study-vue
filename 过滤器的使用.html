<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>过滤器的使用</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>

<body>
    <div class="app">
        <p> {{msg | msgFormat('cbd') | test}} </p>
    </div>
</body>
<script>
// 定义一个全局的过滤器
Vue.filter('msgFormat', (data, arg1) => {
    return data.replace(/ABC/g, arg1);
});
Vue.filter('test', (data) => {
    return data + '===='
});
let vm = new Vue({
    el: '.app',
    data: {
        msg: '这是一个ABC,这是第二个ABC,这是第三个ABC'
    },
    methods: {

    }
});
</script>

</html>
