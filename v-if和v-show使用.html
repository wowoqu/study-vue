<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-if和v-show的使用</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>

<body>
    <div class="app">
        <input type="button" value="切换" @click='toggle'>
        <h3 v-if='flag'>这是用v-if控制的元素</h3>
        <h3 v-show='flag'>这是用v-show控制的元素</h3>
    </div>
</body>
<script>
let vm = new Vue({
    el: '.app',
    data: {
        flag: true
    },
    methods: {
        toggle() {
            this.flag = !this.flag;
        }
    }
});
</script>

</html>
