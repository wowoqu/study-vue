<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>路由</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.2/vue-router.js"></script>
    <style>
    .router-link-active {
        color: red;
        font-weight: 800;
        font-style: italic;
        font-size: 80px;
        text-decoration: underline;
    }
    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateX(80px);
    }
    .v-enter-active,
    .v-leave-active{
        transition: all 0.4s ease;
    }
    </style>
</head>

<body>
    <div class="app">
        <!-- <a href="#/login">登陆</a> -->
        <router-link to="/login">登陆</router-link>
        <router-link to="/register">注册</router-link>
        <!-- <a href="#/register">注册</a> -->
        <transition mode='out-in'>
            <router-view>
            </router-view>
        </transition>
    </div>
</body>
<script>
var login = {
    template: '<h1>登陆组件</h1>'
}
var register = {
    template: '<h1>注册组件</h1>'
}
// 创建一个路由对象，导入vue-router后，就有一个全局VueRouter
var routerObj = new VueRouter({
    routes: [
        { path: '/', redirect: '/login' },
        { path: '/login', component: login },
        { path: '/register', component: register }
    ],
    linkActiveClass: 'myactive' // 激活类
});
let vm = new Vue({
    el: '.app',
    data: {

    },
    methods: {

    },
    router: routerObj
});
</script>

</html>
