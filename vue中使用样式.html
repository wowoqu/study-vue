<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>在Vue中使用样式</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <style>
    .red {
        color: red;
    }

    .thin {
        font-weight: 200;
    }

    .italic {
        font-style: italic;
    }

    .active {
        letter-spacing: 0.5em;
    }
    </style>
</head>

<body>
    <div class="app">
        <!-- 第一种,直接使用数组 -->
        <!-- <h1 :class="['red','thin']">这是一个H1</h1> -->
        <!-- 第二种,数组 + 三元表达式 -->
        <!-- <h1 :class="['red','thin', flag?'active':'']">这是一个H1</h1> -->
        <!-- 第三种,数组 + 对象代替三元表达式 -->
        <!-- <h1 :class="['thin', {'red':flag}]">这是一个H1</h1> -->
        <!-- 第四种,直接使用对象 -->
        <h1 :class="{red:flag,thin:true}" :style='[redStyle]'>这是一个H1</h1>
    </div>
</body>
<script>
let vm = new Vue({
    el: '.app',
    data: {
        flag: false,
        redStyle: { color: 'red' }
    },
    methods: {

    }
})
</script>

</html>
