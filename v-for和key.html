<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-for和key</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>

<body>
    <div class="app">
        <p v-for='(item, i) in list'>{{i}}.{{item}}</p>
        <p v-for='(user, i) in objlist'>{{i}}.{{user.id}},{{user.name}}</p>
        <p v-for='(value, key, index) in obj'>{{index}}{{key}}{{value}}</p>
        <!-- 迭代数组 -->
        <p v-for='count in 10'>这是第{{count}}次循环</p>
        <div>
            <label for="">Id:
                <input type="text" v-model='id'>
            </label>
            <label for="">Name:
                <input type="text" v-model='name'>
            </label>
            <input type="button" value='提交' @click='addPerson'>
            <p v-for='item in objlist'>
                <input type="checkbox">{{item.id}}----{{item.name}}
            </p>
        </div>
    </div>
</body>
<script>
let vm = new Vue({
    el: '.app',
    data: {
        id: 0,
        name: '',
        list: [1, 2, 3, 4, 5, 6],
        objlist: [
            { id: 1, name: 'zs1' },
            { id: 2, name: 'zs2' },
            { id: 3, name: 'zs3' },
            { id: 4, name: 'zs4' }
        ],
        obj: {
            id: 1,
            name: '托尼·屎大颗',
            gender: '男'
        }
    },
    methods: {
        addPerson() {
            this.objlist.push({ id: this.id, name: this.name })
        }
    }
})
</script>

</html>
