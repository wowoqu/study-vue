<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>动画-使用过渡类名实现动画</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <!-- 2. 自定义两组样式，来控制 transition 内部的元素实现动画 -->
    <style>
        /* v-enter 是元素进入之前，元素的其实状态，此时还没有开始进入 */
        /* v-leave-to 是动画离开之后，离开的终止状态，此时，元素 动画已经结束 */
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(80px);
        }
        /* v-enter-acitve [入场动画的时间段] */
        /* v-leave-acitve [离场动画的时间段] */
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;
        }
    </style>
</head>

<body>
    <div class="app">
        <input type="button" value="toggle" @click='flag=!flag'>
        <!-- 需求: 点击annual，让H3显示，再点击，让H3隐藏 -->
        <!-- 1. 使用 transition 元素，把 需要被动画控制的元素，包裹起来 -->
        <transition>
            <h3 v-if='flag'>这是一个H3</h3>
        </transition>
    </div>
</body>
<script>
let vm = new Vue({
    el: '.app',
    data: {
        flag: true
    },
    methods: {

    }
})
</script>

</html>
