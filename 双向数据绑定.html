<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <input type="text" v-model='msg' style="width: 100%;">
    </div>
</body>
<script>
let vm = new Vue({
    el: '#app',
    data: {
        msg: '大家都是好学生，爱敲代码，爱学习'
    },
    methods: {

    }
})
</script>

</html>
