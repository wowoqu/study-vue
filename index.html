<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习Vue(1)</title>
    <script src="https://cdn.bootcss.com/vue/2.5.18-beta.0/vue.js"></script>
    <style>
        /* 解决页面闪烁的问题 */
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>{{ msg }}</p>
        <!-- 插值表达式只会替换自己的占位符 -->
        <h4 v-text="msg"></h4>
        <!-- 默认v-text 是没有闪烁问题的 -->
        <!-- v-text 会覆盖元素原本的内容 -->
        <!-- v-html 才会将div输出为页面读取的数据 -->
        <!-- v-bind: 是vue中绑定属性的指令，会将后面的内容作为代码执行 -->
        <!-- v-bind: 指令的简写形式 ： -->
        <!-- v-bind 中，可以写合法的js表达式 -->
        <input type="button" value="按钮" :title='mytitle + 123' @click='show(msg)'>
    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            msg: '123',
            msg1: '<h1>哈哈</h1>',
            mytitle: '这是一个自己定义的title'
        },
        methods:{
            show:(data)=>{
                console.log(data)
            }
        }
    })
</script>
</html>
